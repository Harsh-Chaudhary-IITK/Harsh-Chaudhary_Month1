<!DOCTYPE html>
<html>

<head>
    <title>Search Engines </title>

</head>

<body>
    <h1>Search Reddit</h1>
    <form action="https://www.reddit.com/search" method="GET">
        <input type="text" name="q">
        <input type="submit" value="REDDIT SEARCH">

    </form><br><br>
    <h1>Search Google</h1>
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q">
        <input type="submit" value="GOOGLE SEARCH">

    </form><br><br>

    <h1>Search Youtube</h1>
    <form action="https://www.youtube.com/search" method="GET">
        <input type="text" name="q">
        <input type="submit" value="YOUTUBE SEARCH">

    </form>
</body>
