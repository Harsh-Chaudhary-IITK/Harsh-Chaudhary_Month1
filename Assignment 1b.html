<!DOCTYPE html>
<html>

<head>
    <title>REGISTRATION FORM</title>
    <header>
        <h1>Race Registration !</h1>
    </header>
</head>

<body>
    <form action="">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for=" type">Select a race:</label><br><br>
        <input type="radio" id="Fun Run 5k" name="gender" value="Fun Run 5k">
        <label for="Fun Run 5k">Fun Run 5k</label><br>
        <input type="radio" id="Half Marathon" name="gender" value="Half Marathon">
        <label for="Half Marathon">Half Marathon</label><br>
        <input type="radio" id="full marathon" name="gender" value="full marathon">
        <label for="full marathon">full marathon</label><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password"><br><br>
        <label for="age">Select Age Group:</label>
        <select id="age" name="age">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select><br><br>
        <button type=" Register" form="form1" value="Register">Register</button>
    </form>
</body>
